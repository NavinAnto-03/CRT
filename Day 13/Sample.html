<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
	        width: 200px;
	        height: 200px;
	        background-color: blue;
	        transition-property: width, height;
            transition-duration: 0.5s;
        }

        .box:hover {
	        width: 400px;
	        height: 300px;
        }

    </style>
</head>
<body>
    <div class="box"></div>

</body>
</html>
