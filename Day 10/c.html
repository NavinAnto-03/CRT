<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            align-content: space-between;
            min-height: 300px;
            border: 2px solid lightblue;
            background: #e0f7fa;
            padding: 20px;
        }
        .box {
            width: 120px;
            height: 80px;
            background: orange;
            color: rgb(51, 51, 51);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box static">1</div>
        <div class="box relative">2</div>
        <div class="box absolute">3</div>
        <div class="box fixed">4</div>
    </div>
</body>
</html>
